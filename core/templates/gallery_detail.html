{% extends 'base.html' %}

{% block title %}{{ image.title }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body text-center">
        <img src="{{ image.image.url }}" class="img-fluid rounded" alt="{{ image.title }}">
    </div>
    <div class="card-body">
        <h2>{{ image.title }}</h2>
        {% if image.caption %}
        <p>{{ image.caption }}</p>
        {% endif %}
        <p class="text-muted">Uploaded on: {{ image.uploaded_at|date:"F d, Y H:i" }}</p>
    </div>
    <div class="card-footer">
        <a href="{% url 'gallery_list' %}" class="btn btn-secondary">Back to Gallery</a>
    </div>
</div>
{% endblock %}
