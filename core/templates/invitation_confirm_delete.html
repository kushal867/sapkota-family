{% extends 'base.html' %}

{% block title %}Delete Invitation{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h2>Delete Invitation</h2>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the invitation "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'invitation_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
