{% extends 'base.html' %}

{% block title %}{% if invitation %}Edit{% else %}Create{% endif %} Invitation{% endblock %}

{% block content %}
<h1>{% if invitation %}Edit{% else %}Create{% endif %} Invitation</h1>

<form method="post">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" 
               value="{{ invitation.title|default:'' }}" required>
    </div>
    
    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date" 
               value="{{ invitation.date|default:'' }}" required>
    </div>
    
    <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" 
               value="{{ invitation.location|default:'' }}">
    </div>
    
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4">{{ invitation.description|default:'' }}</textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'invitation_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
